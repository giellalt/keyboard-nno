internalName: nno

displayNames:
  nn: Ekte norsk
  en: Norwegian Nynorsk

locale: nn

supportedTargets: [ios, android]

modes:
# mobile layouts:
  mobile-default: |
    q w e r t y u i o p å
    a s d f g h j k l ø æ
       z x c v b n m w
  mobile-shift: |
    Q W E R T Y U I O P Å
    A S D F G H J K L Ø Æ
       Z X C V B N M W

# mobile keyboards properties:
longpress:
  A: Æ Ä Å
  a: æ ä å

styles:
  tablet:
    actions:
      backspace: [1, right, fill]
      enter: [2, right, fill]
      shift: [3, both, fill]
  phone:
    actions:
      shift: [3, left, fill]
      backspace: [3, right, fill]

strings:
  space: millomrum
  return: lineskift
